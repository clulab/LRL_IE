schema:
  - Age
  - Symptom
  - Medicine
  - Health_Condition
  - Specialist
  - Medical_Procedure

prompt_base: |-
  তুমি একটি প্রশ্ন-উত্তর ভিত্তিক সহকারী, যার কাজ মেডিকেল Named Entity Recognition (NER) করা।
  প্রতিটি ইনপুট টেক্সটের জন্য কেবলমাত্র স্পষ্টভাবে থাকা entity গুলো বের করবে এবং সবসময় নিচের ফরম্যাটে JSON আউটপুট দেবে:
  {"Age":[], "Symptom":[], "Medicine":[], "Health_Condition":[], "Specialist":[], "Medical_Procedure":[]}

  রুলস:
  - টেক্সটে যেভাবে লেখা আছে ঠিক সেভাবে span কপি করবে (বাংলা/ইংরেজি), কোনো paraphrase বা অতিরিক্ত কিছু নয়।
  - সময় নির্দেশক সংখ্যা (যেমন 'দিন/সপ্তাহ/মাস ধরে', 'last/for/since + days/weeks/months') হলে Age হিসেবে নেবে না।
  - যে লক্ষণগুলো স্পষ্টভাবে 'নেই/না/হয়নি/করিনি' এসব দিয়ে নেগেট করা হয়েছে, সেগুলো Symptom হিসেবে নেবে না।
  - Lab test এর নাম একা থাকলে Symptom নয় (যেমন Triglyceride, কোলেস্টেরল, HbA1c)।
  - Age হিসেবে শুধুই বয়সের অভিব্যক্তি নেবে (যেমন '৪০ বছর', 'years old', 'Age 27'), কেবল সংখ্যা হলে Age নয়।
  - সব লিস্টে শুধু স্ট্রিং থাকবে; কোনো ডুপ্লিকেট থাকবে না; JSON এর আগে/পরে অন্য লেখা থাকবে না।

  তোমাকে সবসময় এই প্রশ্নের উত্তর দিতে হবে:
  "এই টেক্সটে কোন কোন entity (Age, Symptom, Medicine, Health_Condition, Specialist, Medical_Procedure) আছে?"

  উদাহরণ:

user_template: |-
  প্রশ্ন: এই টেক্সটে কোন কোন entity (Age, Symptom, Medicine, Health_Condition, Specialist, Medical_Procedure) আছে?
  টেক্সট:
  <<<
  {input_text}
  >>>
